<body>
		<div class="landingPage">
			<img class="header_logo" src="images/logos/WCICWT_Logo_Web.png" alt="Website Logo">
			<a href="https://www.instagram.com/whatcanicookwiththat/"><i class="fab fa-instagram instagram"></i></a>

			<div class="phoneLog">
				<div class="phone-title">
					<p>HungryLovedOne</p>
				</div>
				<div class="message-content">
					<div class="message sender">
						<p>Looks like we're having a takeaway tonight</p>
					</div>
					<div class="message receiver">
						<p>Again?! Why, haven't we got anything in the fridge?</p>
					</div>
					<div class="message sender">
						<p>How do you feel about eating raw onion and tomato? Don't worry, you can push it down with a carrot!</p>
					</div>
					<div class="message receiver">
						<p>I'm sure we can think of something...</p>
					</div>
				</div>
			</div>

		</div>
		<section class="about">
			<h1>About</h1>
		</section>
		<section>
			<h1>Second Page</h1>
		</section>

			<h1>Third Page</h1>
